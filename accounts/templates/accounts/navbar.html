{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body>
    <nav>
        <ul>
             {% if request.user.is_staff %}
          <li class="logo">profitable Programmer</li>
          <li class="items"><a href="{% url 'home' %}">Dashboard</a></li>
          <li class="items"><a href="{% url 'products' %}">Products</a></li>
          <li class="items"><a  href="{% url 'logout' %}">Logout</a></li>
          <li id="greet" >Welcome, {{request.user}}</li>
          <li class="btn"><i class="fa fa-bars" aria-hidden="true"></i></li>
              {% else %}
          <li class="logo">profitable Programmer</li>
          <li class="items" ><a href="{% url 'account' %}">Settings</a></li>
          <li class="items" ><a  href="{% url 'logout' %}">Logout</a></li>
          <li id="greet">Welcome, {{request.user}}</li>
          <li class="btn"><i class="fa fa-bars" aria-hidden="true"></i></li>
               {% endif %}
        </ul>
    </nav>
    <script>
      $(document).ready(function(){
          $('.btn').click(function(){
              $('.items').toggleClass("show");
              $('ul li').toggleClass("hide");
          });
        });

    </script>
</body>
</html>
